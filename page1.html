<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ping Test - Uptime/Downtime Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background: #f9f9f9;
    }
    h1 {
      color: #2c7cff;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .status {
      margin-top: 30px;
      padding: 20px;
      background: #e8f0ff;
      border-radius: 8px;
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ping Test Website</h1>
  <p>This static page is always online unless the server is down.</p>

  <div class="status">
    Status: OK (200)  
  </div>

  <p>You can monitor this page in Site24x7 to check uptime & downtime.</p>
</body>
</html>
